<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    名前：<span th:text="${user.name}">dummy</span><br>
    メール：<span th:text="${user.email}">dummy</span><br>
    性別：<span th:text="${user.gender}">dummy</span><br>
    好きな言語：<span th:text="${user.language}">dummy</span><br>
    趣味：
    <span th:each="hobby:${user.hobbyList}">
        <span th:text="${hobby}">dummy</span><br>
    </span>
    その他：<span th:text="${user.comment}">dummy</span>
</body>
</html>
